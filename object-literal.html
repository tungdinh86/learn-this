<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Object Literal</title>
    <script>
        //define a object
        const obj = {
            name: 'tungdt',
            sayhello() {
                console.log(this.name);
            }
        }
        // convert to json
        const obj1 = JSON.stringify(obj);

        // convert json to  object literal
        const obj2 = JSON.parse(obj1);
        console.log(obj);
        console.log(obj1);
        console.log(obj2);
    </script>
</head>

<body>

</body>

</html>
