<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Imutable and Immutable</title>
    <script>
        // Mutable: Nghĩa là có thể thay đổi
        // Immutable: Không thể thay đổi.
        // các kiểm biến mặc định là immutable và mutable:
        // immutable: number, string , boolean
        // mutable: object (array, object, json)
        /// Để đảm bảo tính Immutable của biến thì sử dụng những cách sau:
        // - Khai báo dữ liệu kiểu const
        // - Đối với đối tượng dữ liệu kiểu Object thì không thực hiện việc gán đối tượng mới kiểu const b = a ( với a là object có sẵn)  --> Mà thực hiện gọi hàm Object.assign hoặc sử dụng Spread Syntax 


        {
            let a = 1;
            let b = a;
            b = 5;
            console.log(a, b)

        }

        {
            let a = '1';
            let b = a;
            b = 66;
            console.log(a, b)

        }
        {
            let a = false
            let b = a;
            b = true;
            console.log(a, b)
        }

        {
            let a = [1, 3];
            let b = a;
            b[1] = '3333';
            console.log(a, b)
        }
        {
            let a = { name: 'tungdt', age: 15 }
            let b = a;
            b.name = 'dinh tuan tung'
            console.log(a, b)
        }

        {
            const a = [12, 4];
            const b = Object.assign({}, a);  // trường hợp này b bị chuyển sang thành Object --> nhưng giá trị bên trong đã thay đổi, có thể sử dụng được`
            const c = [...a]
            b[0] = 1;
            c[0] = 1;
            console.log(a, b, c)
        }
    </script>
</head>
