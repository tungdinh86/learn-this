<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <script>
        let arr = [1, 2, 3, 4, 5, 6, 7, 8];
        // in ra toan bo phan tu cua arr
        // cach1 
        arr.map(function (x) {
            console.log(x);
        })
        // cach 2
        arr.map((x) => {
            console.log(x);
        })
        // cach 3
        arr.map(x => {
            console.log(x);
        })
        // cach 4
        arr.map(x => console.log(x));
        // cach 5       
        console.log(arr.map(x => x)   ); 
    </script>
</head>

</html>
