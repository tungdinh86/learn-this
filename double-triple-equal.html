<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Double - Triple Equal</title>
    <script>
        // compare double and triple equal of javacript
        /// === chỉ trả ra giá trị true nếu 2 đối tượng so sánh với nhau có cùng kiểu dữ liệu và cùng giá trị
        /// == trả ra giá trị true nếu nó convert 2 đối tượng về 1 kiểu dữ liệu rồi so sánh thấy 2 đối tượng này có cùng giá trị thì trả về true. vd: 2 bằng '2'
        {

            console.log(false == 0);
            console.log(false === 0);
        }
// có một số trường hợp so sánh bằng true hoặc false với các giá trị đặc biệt như: false, 0, null, undefine, NaN,....

    </script>
</head>
